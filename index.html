<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">

    <title>Frontend Mentor | Profile card component</title>

  </head>

  <body>
    <main>
      <div class="bg">
        <img src="./images/bg-pattern-top.svg" alt="" role="presentation" class="bg__top">
        <img src="./images/bg-pattern-bottom.svg" alt="" role="presentation" class="bg__bottom">
      </div>
      <div class="profile">
        <img src="./images/bg-pattern-card.svg" alt="" role="presentation">
        <div class="profile__content">
          <img src="./images/image-victor.jpg" alt="" role="presentation">
          <div class="row">
            <h2>
              Victor Crest
            </h2>
            <p>26</p>
          </div>
          <p class="profile__location">London</p>
          <div class="row profile__stats" data-space="large">
            <div class="stat">
              80K
              <span>Followers</span>
            </div>
            <div class="stat">
              803K
              <span>Likes</span>
            </div>
            <div class="stat">
              1.4K
              <span>Photos</span>
            </div>
          </div>
        </div>
      </div>
    </main>

  </body>

</html>
